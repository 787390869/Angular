<div class="container-fluid">
  <h2>Products</h2>
  <div *ngFor="let product of products; index as productId">
    <h3>
      <a [title]="product.name+'details'">
        {{product.name}}
      </a>
    </h3>
  </div>
  <button class="bg-success btn" (click)="getData()">请求数据</button>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let book of books">{{book.bookname}}</li>
  </ul>
  <span (click)="changeDate()" >点击:{{message}}</span>
</div>
