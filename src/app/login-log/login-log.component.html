<div class="container-fluid">
  <table class="table table-hover table-bordered">
    <thead><tr class="bg-info">
      <th><i class="iconfont icon-59"></i><span>操作时间</span></th>
      <th><i class="iconfont icon-guanliyuan"></i><span>操作员</span></th>
      <th><i class="iconfont icon-caozuo"></i><span>操作内容</span></th>
      <th>MQ生产者生产时间</th>
      <th>MQ消息者消费时间</th>
      <th>消费者拿到的消息里的时间</th>
    </tr></thead>
    <tbody>
    <tr *ngFor="let driverLog of driverLogs">
      <th>{{driverLog.doupdateTime}}</th>
      <th>{{driverLog.adminName}}</th>
      <th>{{driverLog.updateMessage}}</th>
      <th>{{driverLog.sendMessageTime}}</th>
      <th>{{driverLog.doupdateTime}}</th>
      <th>{{driverLog.timeinmessage}}</th>
    </tr>
    </tbody>
  </table>
</div>
